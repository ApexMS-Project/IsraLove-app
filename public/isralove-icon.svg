<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e84393;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Heart Shadow Filter -->
    <filter id="heartShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" filter="url(#dropshadow)"/>
  
  <!-- Heart Shape -->
  <path d="M256 180 
           C 256 140, 200 120, 170 150
           C 140 180, 170 220, 256 300
           C 342 220, 372 180, 342 150
           C 312 120, 256 140, 256 180 Z" 
        fill="url(#heartGradient)" 
        filter="url(#heartShadow)"/>
  
  <!-- Star of David (subtle) -->
  <g opacity="0.15" fill="white">
    <polygon points="256,120 276,150 256,180 236,150" />
    <polygon points="220,180 250,170 250,210 220,200" />
    <polygon points="292,180 322,170 322,210 292,200" />
    <polygon points="256,240 276,210 256,180 236,210" />
  </g>
  
  <!-- Letter "I" stylized -->
  <g fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold">
    <text x="180" y="400" font-size="60" text-anchor="middle">I</text>
    <text x="330" y="400" font-size="60" text-anchor="middle">L</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.6"/>
  <circle cx="360" cy="150" r="6" fill="white" opacity="0.4"/>
  <circle cx="380" cy="300" r="10" fill="white" opacity="0.3"/>
  <circle cx="130" cy="320" r="7" fill="white" opacity="0.5"/>
  
  <!-- Sparkle effects -->
  <g fill="white" opacity="0.8">
    <polygon points="200,100 204,108 212,108 206,114 208,122 200,118 192,122 194,114 188,108 196,108"/>
    <polygon points="350,380 353,386 359,386 354,390 356,396 350,393 344,396 346,390 341,386 347,386"/>
    <polygon points="120,250 122,254 126,254 123,257 124,261 120,259 116,261 117,257 114,254 118,254"/>
  </g>
</svg>